<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> HomePage </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

{% block content %}
<body>
    <section class="hero is-link is-fullheight">
        <div class="hero-body">
            <p class="title">
                Enviamos um e-mail com instruções para definir sua senha, caso exista uma conta com o e-mail que você digitou.
            </p>
            <p class="subtitle">
                Se você não receber um e-mail, verifique se digitou o endereço com o qual se registrou, e verifique sua pasta de spam.
            </p>
        </div>
    </section>
</body>

{% endblock %}
